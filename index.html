<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Underworld</title>
    <script src="https://kit.fontawesome.com/28d7ca0192.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    </link>

</head>

<body>
    <header>
        <h1 class="game-name">Hades Snake Game</h1>
    </header>
    <section class="underworld-main-screen">
        <section id="left-side-screen-hades">
            <div id="hades-welcome">
                <img class="hadesone" src="assets/images/hadeswelcomeintro.png" alt="disney hades introducing himself">
            </div>
            <div id="contact-hidden-form">
                <button id="contact-form-activate">Contact Me</button>
            </div>
        </section>
        <canvas id='underworld-bg' height="600" width="600"></canvas>
        <section id="right-side-screen-hades">
            <img src="assets/images/hadesgamerules.png" alt="hades from hercules explaining the rules of the game">
            <div id="scores">
                <h2>Score: <span class="current-score">00</span></h2>
                <h2>Highest Score: <span class="highest-score">00</span></h2>
            </div>
            <div id="controls-for-user" class="on-screen-buttons">
                <button class="arrow-keys">UP</button>
                <button class="arrow-keys">RIGHT</button>
                <button class="arrow-keys">DOWN</button>
                <button class="arrow-keys">LEFT</button>
            </div>
            <div class="socials">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-dribbble"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </section>
    </section>
    <script src="assets/js/snakegame.js"></script>
</body>

</html>
