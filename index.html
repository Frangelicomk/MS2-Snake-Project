<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A snake game created for my milestone project 2 for code-Institute">
    <meta name="keywords" content="HTML, CSS,Font-Awesome, Google-Fonts, Javascirpt">
    <meta name="author" content="Michael Kefalas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Underground Snake || MK</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <script src="assets/js/joy.js"></script>
</head>

<body>
    <audio id="upAudio">
        <source src="assets/audio/ogg/audio_up.ogg" type="audio/ogg">
        <source src="assets/audio/audio_up.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="downAudio">
        <source src="assets/audio/ogg/audio_down.ogg" type="audio/ogg">
        <source src="assets/audio/audio_down.mp3" type="audio/mpeg">
    </audio>
    <audio id="leftAudio">
        <source src="assets/audio/ogg/audio_left.ogg" type="audio/ogg">
        <source src="audio/audio_left.mp3" type="audio/mpeg">
    </audio>
    <audio id="rightAudio">
        <source src="assets/audio/ogg/audio_right.ogg" type="audio/ogg">
        <source src="assets/audio/audio_right.mp3" type="audio/mpeg">
    </audio>
    <audio id="eatFoodAudio">
        <source src="assets/audio/ogg/audio_eat.ogg" type="audio/ogg">
        <source src="assets/audio/audio_eat.mp3" type="audio/mpeg">
    </audio>
    <audio id="dieAudio">
        <source src="assets/audio/ogg/audio_dead.ogg" type="audio/ogg">
        <source src="assets/audio/audio_dead.mp3" type="audio/mpeg">
    </audio>
    <div class="bg">
        <h1 class="game-name">Hades Snake Game</h1>
        <section class="flex main-game-area">
            <div class="button-wrap order-1">
                <button id="restart" class="button-34">
                    Restart
                </button>
            </div>
            <canvas id='underworld-bg' class="order-2" height="500" width="500"></canvas>
            <div id="scores" class="order-3">
                <h2>Score: <span class="current-score">00</span></h2>
                <h2>Highest Score: <span class="highest-score">00</span></h2>
            </div>
            <div class="socials">
                <a href="https://www.instagram.com/mk_kefalas/" rel="noopener" target="_blank"><span class="sr-only">
                    this link takes you to my instagram page
                </span><i
                        class="fa-brands fa-instagram"></i></a>
                <a href="https://dribbble.com/MKefalas" rel="noopener" target="_blank"><span class="sr-only">
                    this link takes you to my dribble page
                </span><i
                        class="fa-brands fa-dribbble"></i></a>
                <a href="https://github.com/Frangelicomk" rel="noopener" target="_blank"><span class="sr-only">
                    this link takes you to my github page
                </span><i
                        class="fa-brands fa-github"></i></a>
                <a href="https://www.youtube.com/channel/UCk8uhVNXee2_r2m-JNvd2mA" target="_blank" rel="noopener"><span class="sr-only">
                    this link takes you to my youtube channel
                </span><i
                        class="fa-brands fa-youtube"></i></a>
            </div>
        </section>
        <!-- this was copied from https://www.cssscript.com/onscreen-joystick/#:~:text=Description%3A-,JoyStick.,for%20your%20game%20web%20app with Author bobbotech -->
        <div id="joyDiv" style="width:200px;height:200px;margin-bottom:0px;margin:auto"></div>
    </div>
    <script src="https://kit.fontawesome.com/28d7ca0192.js" crossorigin="anonymous"></script>
    <script src="assets/js/snakegame.js"></script>
</body>

</html>
